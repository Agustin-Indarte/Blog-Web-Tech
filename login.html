<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Indarte Agustin, Mario Chavez, Jose Navarro" />
    <meta name="description" content="Blog de programación y Desarrollo Web" />
    <meta
      name="keywords"
      content="Blog, Programación, Desarrollo, Web, Html, Css,Bootsrap,Scrum,Herramientas,Tecnologia"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- LINK AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- LINK BOOTSTRAP 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- SCRIP FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/5982b69b0e.js"
      crossorigin="anonymous"
    ></script>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- TITULO -->
    <title>Web Tech</title>
  </head>
  <body>
    <section id="login" class="py-5">
      <div class="container-lg">
        <!-- creo la fila -->
        <div class="row min-vh-100 align-items-lg-center align-content-around">
          <div
            class="cont-img col-md-6 mt-5 mt-md-0 d-flex justify-content-center align-items-center"
            id="div-img"
          >
            <div class="login-img text-center">
              <img
                src="/img/img_gal2.jpeg"
                alt="imagen de login"
                class="img-fluid mw-100"
              />
              <div
                class="overlay d-flex justify-content-center align-items-center"
              >
                <h1>Ingreso al universo IT</h1>
              </div>
            </div>
          </div>
          <!-- formulario de login -->
          <div
            class="col-md-6 mt-5 mt-md-0 d-flex justify-content-center align-items-center"
            id="div-form"
          >
            <form action="" class="login-form">
              <h1 class="form-title">
                iniciar sesion <i class="fa-solid fa-right-to-bracket"></i>
              </h1>

              <div class="form-row">
                <div class="form-group">
                  <label for="user"> ingrese su usuario</label>
                  <input type="text" name="usuario" id="user" required />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="user"> ingrese su contraseña</label>
                  <input
                    type="number"
                    name="contraseña"
                    id="contraseña"
                    required
                  />
                </div>
              </div>
              <!--buttons-->
              <div class="form-buttons">
                <a href="./index.html" class=" btn cancel_button" >cancelar</a>
                <!--button para desplegar el modal-->
                <button
                  type="button"
                  class="button_contraseña btn"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                >
                  Recuperar contraseña

                </button>
              
              </div>
            </form>
          </div>
          <div class="row"></div>

          <!-- Modal -->
          <div
            class="modal fade "
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered.modal-dialog">
              <div class="modal-content">
                <div class="modal-header ">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    crea un nuevo usuario
                  </h1>
                  <button
                    type="button"
                    class="btn"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <body class="form-body">
                    <div class="container">
                      <form action="" class="form-login">
                        <div class="form-row">
                          <div class="form-group">
                            <label for="nuevo_user"> ingresa tu Nombre </label>
                            <input
                              type="text"
                              id="nuevo_user"
                              name="nuevo_user" required
                            />
                          </div>
                          <div class="form-group">
                            <label for="dni"> ingresa tu dni </label>
                            <input type="number" id="dni" name="dni"  required/>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group">
                            <label for="email"> ingresa tu Email </label>
                            <input type="email" id="emaik" name="email" required />
                          </div>
                          <div class="form-group">
                            <label for="password"> ingresar contraseña </label>
                            <input
                              type="password"
                              id="password"
                              name="password" required
                            />
                          </div>
                        </div>
                      </form>
                    </div>
                  </body>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn  "
                    data-bs-dismiss="modal"
                    id="cerrar"
                  >
                    Cerrar
                  </button>
                  <button type="button" class="btn " id="enviar">
                    Enviar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SCRIP BOOTSTRAP 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- SCRIP AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
