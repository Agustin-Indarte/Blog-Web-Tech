<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Indarte Agustin, Mario Chavez, Jose Navarro" />
    <meta name="description" content="Blog de programación y Desarrollo Web" />
    <meta
      name="keywords"
      content="Blog, Programación, Desarrollo, Web, Html, Css,Bootsrap,Scrum,Herramientas,Tecnologia"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <!-- LINK AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- LINK BOOTSTRAP 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- SCRIP FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/5982b69b0e.js"
      crossorigin="anonymous"
    ></script>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- TITULO -->
    <title>Web Tech</title>
  </head>
  <body class="login-body">
    <section id="login" class="py-10">
      <div class="container-lg">
        <div class="row min-vh-100 align-items-center align-content-center">
      <!--se arma la fila para colocar los fromularios-->
          <div
            class="div-img col-12 col-md-6 mt-3 mt-md-5 d-flex justify-content-between align-items-center"
          >
            <div class="login-img d-flex justify-content-center text-lg-center">
              <img
                src="/img/img_gal2.jpeg"
                alt="imagen de login"
                class="img-fluid mw-100 w-100"
              />
              <div
                class="overlay d-flex justify-content-center align-items-center"
              >
                <h1>Ingreso al universo IT</h1>
              </div>
            </div>
          </div>
          <!-- formulario de login -->
          <div
            class="div-login col-12 col-md-6 mt-3 mt-md-5 d-flex justify-content-center align-items-center"
          >
            <form action="" class="login-form">
              <h1 class="form-title h3 h-md-1">
                iniciar sesion <i class="fa-solid fa-right-to-bracket"></i>
              </h1>

              <div class="form-row">
                <div class="form-group">
                  <label for="user"> ingrese su usuario</label>
                  <input type="text" name="usuario" id="user" required />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="contraseña"> ingrese su contraseña</label>
                  <input
                    type="password"
                    name="contraseña"
                    id="contraseña"
                    required
                  />
                </div>
              </div>
              <!--buttons-->
              <div class="form-buttons mb-3">
                <a href="./index.html" class="btn cancel_button">cancelar</a>
                <button type="submit" class="btn ing_button">ingresar</button>
                <!--button para desplegar el modal-->
                <button
                  type="button"
                  class="button_contraseña btn"
                  data-bs-toggle="modal"
                  data-bs-target="#modal_rec"
                >
                  Recuperar contraseña
                </button>
                <button
                  type="button"
                  class="button_otrosing btn"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                >
                  otras formas de ingreso
                </button>
              </div>
            </form>
          </div>
          <!-- Modal otras formas de ingreso -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    elegi un opcion para ingresar
                  </h1>
                </div>
                <div class="modal-body">
                  <div class="op_ingreso">
                    <div>
                      <a
                        href="http://www.google.com"
                        class="btn_modal btn mb-3 w-100"
                        >ingresa con tu de cuenta google
                        <i class="fa-brands fa-google-plus"></i>
                      </a>
                    </div>

                    <a
                      href="http://www.facebook.com "
                      class="btn_modal btn mb-3 w-100"
                    >
                      ingresa con tu cuenta facebook
                      <i class="fa-brands fa-facebook"></i>
                    </a>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn_modal btn"
                    data-bs-dismiss="modal"
                    id="cerrar"
                  >
                    Cerrar
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal recuperar contraseñas-->
          <div
            class="modal fade"
            id="modal_rec"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    crea un nuevo usuario
                  </h1>
                  <button
                    type="button"
                    class="btn"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body mw-600px">
                  <body class="form-body">
                    <div class="container">
                      <form action="" class="form-login">
                        <div class="form-row">
                          <div class="form-group">
                            <label for="nuevo_user"> ingresa tu Nombre </label>
                            <input
                              type="text"
                              id="nuevo_user"
                              name="nuevo_user"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label for="dni"> ingresa tu dni </label>
                            <input type="number" id="dni" name="dni" required />
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group">
                            <label for="email"> ingresa tu Email </label>
                            <input
                              type="email"
                              id="emaik"
                              name="email"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label for="password"> ingresar contraseña </label>
                            <input
                              type="password"
                              id="password"
                              name="password"
                              required
                            />
                          </div>
                        </div>
                      </form>
                    </div>
                  </body>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn_modal btn"
                    data-bs-dismiss="modal"
                    id="cerrar"
                  >
                    Cerrar
                  </button>
                  <button type="button" class="btn_modal btn" id="enviar">
                    Enviar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SCRIP BOOTSTRAP 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- SCRIP AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
